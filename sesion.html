<!doctype html>
<html lang="en">

<head>
    <title>Rotiseria Buena Voluntad</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta property="og:image" content="https://raw.githubusercontent.com/juanpablofavale/FrontparaFlaskCrud/main/img/Logo-Circular-Whatsapp.png" />
    <link rel="shortcut icon" href="./img/Logo-Circular-Whatsapp.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <div id="app">
        <header>
            <a href="./index.html" class="logo">
                <img src="./img/Logo-Circular-SinLetras.png" alt="logo">
                <h1>Rotiseria Buena Voluntad</h1>
            </a>
            <nav>
                <a class="nav-link" href="./index.html">Listas</a>
                <a v-if="logueado!=null" class="nav-link" aria-current="page" href="./productos.html">Productos</a>
                <a v-if="logueado!=null" class="nav-link" href="./subtipos.html">Subtipos</a>
                <a v-if="logueado!=null" class="nav-link" href="./platos.html">Platos</a>
                <a v-if="logueado!=null" class="nav-link derecha" href="#">Usuarios</a>
                <a v-if="logueado==null" class="nav-link derecha" href="#">Iniciar Sesion</a>
            </nav>
        </header>
        <main>
            <h2>Iniciar Session</h2>
            <div class="container">
                <form class="form" action="" onsubmit="return false">
                    <label for="nombre">Usuario:</label>
                    <input class="form-control-sm" v-model="Usuario.user" type="text" name="user"><br>
                    <label for="nombre">Contrase√±a:</label>
                    <input class="form-control-sm" v-model="Usuario.password" type="password" name="password"><br>
                    <label v-if="logueado != null" for="activo">Activo
                        <input v-model="Usuario.activo" type="checkbox" name="activo" value="1">
                    </label>
                    <div v-if="logueado == null">
                        <input @click="inicioSesion()" type="submit" value="Iniciar" class="btn btn-primary submit">
                    </div>
                    <div v-else>
                        <input v-if="Usuario.modif==0" @click="agregarUsuario(Usuario)" type="submit" value="Agregar"
                            class="btn btn-primary submit">
                        <input v-else @click="modificarUsuario(Usuario.id)" id="submit" type="submit" value="Modificar"
                            class="btn btn-primary submit">
                        <input v-if="Usuario.user!=''" @click="limpiarCampos()" value="Cancelar"
                            class="btn btn-primary submit cancelar">
                        <input @click="cerrarSesion()" type="submit" value="Cerrar Sesion"
                            class="btn btn-primary submit">
                    </div>
                </form>
            </div>
            <table v-if="logueado != null" class="table table-light container">
                <thead class="table-secondary">
                    <tr>
                        <td>User</td>
                        <td>Password</td>
                        <td>Activo</td>
                        <td>#</td>
                        <td>X</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="u in usuarios">
                        <td>{{u.user}}</td>
                        <td>{{u.password}}</td>
                        <td>{{u.activo}}</td>
                        <td><a class="btn btn-info" @click="cargarCampos(u)"><img src="./img/Edit.png" alt=""></a></td>
                        <td><a class="btn btn-danger" @click="eliminarUsuario(u.user)"><img src="./img/Delete.png" alt=""></a></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
