<!doctype html>
<html lang="en">

<head>
    <title>Rotiseria Buena Voluntad</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta property="og:image" content="./img/Logo-Circular2-Light2.png" />
    <link rel="shortcut icon" href="./img/Logo-Circular-Whatsapp.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <div id="app">
        <header>
            <!-- place navbar here -->
            <!-- Nav tabs -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Listas</a>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li v-if="logueado!=null" class="nav-item">
                                <a class="nav-link" aria-current="page" href="productos.html">Productos</a>
                            </li>
                            <li v-if="logueado!=null" class="nav-item">
                                <a class="nav-link" href="subtipos.html">Subtipos</a>
                            </li>
                            <li v-if="logueado!=null" class="nav-item">
                                <a class="nav-link" href="platos.html">Platos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link derecha" href="sesion.html">Iniciar Sesion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="img-container">
                <img src="./img/Logo-Circular-Whatsapp.png" alt="logo">
            </div>
            <h1>Iniciar Session</h1>
            <div class="container">
                <form class="form" action="" onsubmit="return false">
                    <label for="nombre">Usuario:</label>
                    <input class="form-control-sm" v-model="Usuario.user" type="text" name="user"><br>
                    <label for="nombre">Contrase√±a:</label>
                    <input class="form-control-sm" v-model="Usuario.password" type="password" name="password"><br>
                    <label v-if="logueado != null" for="activo">Activo
                        <input v-model="Usuario.activo" type="checkbox" name="activo" value="1">
                    </label>
                    <div v-if="logueado == null">
                        <input @click="inicioSesion()" type="submit" value="Iniciar" class="btn btn-primary submit">
                    </div>
                    <div v-else>
                        <input v-if="Usuario.modif==0" @click="agregarUsuario(Usuario)" type="submit" value="Agregar"
                            class="btn btn-primary submit">
                        <input v-else @click="modificarUsuario(Usuario.id)" id="submit" type="submit" value="Modificar"
                            class="btn btn-primary submit">
                        <input v-if="Usuario.user!=''" @click="limpiarCampos()" value="Cancelar"
                            class="btn btn-primary submit cancelar">
                        <input @click="cerrarSesion()" type="submit" value="Cerrar Sesion"
                            class="btn btn-primary submit">
                    </div>
                </form>
            </div>
            <table v-if="logueado != null" class="table table-light">
                <thead class="table-secondary">
                    <tr>
                        <td>User</td>
                        <td>Password</td>
                        <td>Activo</td>
                        <td>#</td>
                        <td>X</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="u in usuarios">
                        <td>{{u.user}}</td>
                        <td>{{u.password}}</td>
                        <td>{{u.activo}}</td>
                        <td><a class="btn btn-dark" @click="cargarCampos(u)">Modificar</a></td>
                        <td><a class="btn btn-danger" @click="eliminarUsuario(u.user)">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
