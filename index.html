<!doctype html>
<html lang="en">

<head>
    <title>Rotiseria Buena Voluntad</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <div id="app">
        <header>
            <!-- place navbar here -->
            <!-- Nav tabs -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">Listas</a>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li v-if="logueado!=null" class="nav-item">
                                <a class="nav-link" aria-current="page" href="productos.html">Productos</a>
                            </li>
                            <li v-if="logueado!=null" class="nav-item">
                                <a class="nav-link" href="subtipos.html">Subtipos</a>
                            </li>
                            <li v-if="logueado!=null" class="nav-item">
                                <a class="nav-link" href="platos.html">Platos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link derecha" href="sesion.html">Iniciar Sesion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="img-container">
                <img src="./img/Logo-Circular-Whatsapp.png" alt="logo">
            </div>
            <h1>{{message}}</h1>
            <div class="container d-flex" id="contenedor-index">
                <div v-for="i in productos" class="card" style="width: 18rem;">
                    <div class="card-header">
                        {{i.id}} - {{i.nombre}}
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{(subtipos.find((item) => item.id == i.subtipo)).nombre}} -
                            {{(platos.find((item) => item.id == i.plato)).nombre}}</li>
                        <li class="list-group-item">Tama√±o de Porcion {{i.tamanio}} Unidades</li>
                        <li class="list-group-item">${{i.precio}}</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
