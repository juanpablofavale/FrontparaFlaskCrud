</head>

<body>
    <div id="app">
    <header>
        <!-- place navbar here -->
        <!-- Nav tabs -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">Listas</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li v-if="logueado!=null" class="nav-item">
                            <a class="nav-link" aria-current="page" href="productos.html">Productos</a>
                        </li>
                        <li v-if="logueado!=null" class="nav-item">
                            <a class="nav-link" href="subtipos.html">Subtipos</a>
                        </li>
                        <li v-if="logueado!=null" class="nav-item">
                            <a class="nav-link" href="platos.html">Platos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link derecha" href="sesion.html">Iniciar Sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="img-container">
            <img src="./img/Logo-Circular-Whatsapp.png" alt="logo">
        </div>
        <h1>Subtipos</h1>
            <div class="container">
                <form class="form" action="" onsubmit="return false">
                    <label class="form-label" for="">ID:</label>
                    <input type="text" disabled name="id" v-model="Subtipo.id"><br>
                    <label for="nombre">Nombre:</label>
                    <input class="form-control-sm" v-model="Subtipo.nombre" type="text" name="nombre"><br>
                    <label for="hoja">Hoja:</label>
                    <input class="form-control-sm" v-model="Subtipo.hoja" type="text" name="hoja"><br>
                    <div v-if="Subtipo.id == ''">
                        <input @click="nuevoSubtipo()" id="submit" type="submit" value="Agregar" class="btn btn-primary submit">
                    </div>
                    <div v-else>
                        <input @click="modificarSubtipo(Subtipo.id)" id="submit" type="submit" value="Modificar" class="btn btn-primary submit">
                        <input @click="limpiarCampos()" id="submit" value="Cancelar" class="btn btn-primary submit cancelar">
                    </div>
                </form>
            </div>
            <table class="table table-light t-chica container">
                <thead class="table-secondary">
                    <tr>
                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Hoja</td>
                        <td>#</td>
                        <td>X</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="s in subtipos">
                        <td>{{s.id}}</td>
                        <td>{{s.nombre}}</td>
                        <td>{{s.hoja}}</td>
                        <td><a class="btn btn-dark" @click="cargarCampos(s)">Modificar</a></td>
                        <td><a class="btn btn-danger" @click="eliminarSubtipo(s.id)">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
